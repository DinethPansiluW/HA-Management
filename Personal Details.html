<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HA Personal Details</title>
    <style>
        table {
            width: 50%;
            margin: 50px auto;
            border-collapse: collapse;
            text-align: left;
            font-family: Arial, sans-serif;
        }

        th, td {
            padding: 10px;
        }

        th {
            font-size: 20px;
            color: #333;
        }

        td {
            font-size: 18px;
        }

        input[type="text"] {
            width: 90%;
            padding: 5px;
            font-size: 16px;
        }

        tr:nth-child(even) {
            background: #f9f9f9;
        }

        tr:nth-child(odd) {
            background: #fff;
        }
    </style>
</head>
<body>
    <div id="PersonalDetails"  style="display: block;">
        <form>
            <table>
                <tr>
                    <th width="5%">No.</th>
                    <th with="35%">Name</th>
                    <th width="25%">Rent</th>
                    <th width="25%">Last Unit Read</th>
                    <th width="35%">Last Unit Read Month</th>
                </tr>
                
                <!-- Generate rows dynamically -->
                <script>
                    for (let i = 1; i <= 11; i++) {
                        document.write(`
                            <tr>
                                <td>${i}</td>
                                <td><input type="text" id="Name${i}"></td>
                                <td><input type="number" id="Rent${i}"></td>
                                <td><input type="number" id="Unit${i}"></td>
                                <td>
                                    <select id="Month${i}">
                                        <option value="" disabled selected>Select Month</option>
                                        <option value="1">January</option>
                                        <option value="2">February</option>
                                        <option value="3">March</option>
                                        <option value="4">April</option>
                                        <option value="5">May</option>
                                        <option value="6">June</option>
                                        <option value="7">July</option>
                                        <option value="8">August</option>
                                        <option value="9">September</option>
                                        <option value="10">October</option>
                                        <option value="11">November</option>
                                        <option value="12">December</option>
                                    </select>
                                </td>
                            </tr>
                        `);
                    }
                </script>
                
                <tr>
                    <td></td>
                    <td>
                        <button id="Reset" type="Reset" style="
                            background-color: #ec0a0a;
                            color: white;
                            padding: 10px 20px;
                            border: none;
                            border-radius: 5px;
                            font-size: 16px;
                            cursor: pointer;
                            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
                            transition: background-color 0.3s ease;">
                            Reset
                        </button>
                    </td>
                    <td style="text-align: right; padding-top: 20px;"></td>
                    <td style="text-align: right; padding-top: 20px;">
                        <button id="Save" onclick="saveToFile(event)" style="
                            background-color: #4CAF50;
                            color: white;
                            padding: 10px 20px;
                            border: none;
                            border-radius: 5px;
                            font-size: 16px;
                            cursor: pointer;
                            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
                            transition: background-color 0.3s ease;">
                            Save Settings
                        </button>
                    </td>
                    <td style="text-align: left; padding-top: 20px;">
                        <button id="Load" onclick="loadFromFile(event)" style="
                            background-color: #984e05;
                            color: white;
                            padding: 10px 20px;
                            border: none;
                            border-radius: 5px;
                            font-size: 16px;
                            cursor: pointer;
                            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
                            transition: background-color 0.3s ease;">
                            Load Settings
                        </button>
                    </td>
                </tr>
            </table>
            
            
        </form>
        
</div>
    <script src="Save&Load.js"></script>
    
</body>
</html>
